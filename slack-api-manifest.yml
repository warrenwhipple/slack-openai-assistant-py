display_information:
  name: OpenAI Py
  description: OpenAI assistant in python
  background_color: "#2b6882"
features:
  bot_user:
    display_name: OpenAI Py
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - files:read
      - im:history
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
